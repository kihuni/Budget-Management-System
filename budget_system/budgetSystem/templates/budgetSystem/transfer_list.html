{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Transfers</h2>
    <form method="post">
        {% csrf_token %}
        {{ transfer_form.as_p }}
        <button type="submit" class="btn btn-primary">Add Transfer</button>
    </form>
    <ul class="list-group">
        {% for transfer in transfers %}
        <li class="list-group-item">{{ transfer.amount }} from {{ transfer.from_budget }} to {{ transfer.to_budget }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
