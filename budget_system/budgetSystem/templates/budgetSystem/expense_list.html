{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Expenses</h2>
    <form method="post">
        {% csrf_token %}
        {{ expense_form.as_p }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <ul class="list-group">
        {% for expense in expenses %}
        <li class="list-group-item">{{ expense.title }} - {{ expense.amount }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
