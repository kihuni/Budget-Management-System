{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Budgets</h2>
    <form method="post">
        {% csrf_token %}
        {{ budget_form.as_p }}
        <button type="submit" class="btn btn-primary">Add Budget</button>
    </form>
    <ul class="list-group">
        {% for budget in budgets %}
        <li class="list-group-item">{{ budget.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
