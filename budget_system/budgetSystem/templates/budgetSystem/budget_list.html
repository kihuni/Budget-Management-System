<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget List</title>
</head>
<body>
    <h1>Budget List</h1>
    <ul>
        {% for budget in budgets %}
            <li>{{ budget.name }} - {{ budget.start_date }} to {{ budget.end_date }}</li>
        {% empty %}
            <li>No budgets found</li>
        {% endfor %}
    </ul>
</body>
</html>
