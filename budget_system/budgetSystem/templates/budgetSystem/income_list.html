{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Incomes</h2>
    <form method="post">
        {% csrf_token %}
        {{ income_form.as_p }}
        <button type="submit" class="btn btn-primary">Add Income</button>
    </form>
    <ul class="list-group">
        {% for income in incomes %}
        <li class="list-group-item">{{ income.source }} - {{ income.amount }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
