<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'budgetSystem/register.css' %}">
  <title>User register</title>
</head>
<body>
    <!-- Registration Form -->
    <div id="register-form">
      <h2>Register</h2>
      <form method="post" action="{% url 'user-register' %}">
          {% csrf_token %}
          {{ register_form.as_p }}
          <button type="submit">Register</button>
      </form>
</div>
</body>
</html>
