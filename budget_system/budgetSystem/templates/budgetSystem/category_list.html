<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <h1>Category list</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>No categories found</li>
        {% endfor %} 

    </ul>

    <h2>Add New Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ category_form.as_p }}
        <button type="submit">Add Category</button>
</body>
</html>
