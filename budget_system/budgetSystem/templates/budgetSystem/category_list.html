{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Categories</h2>
    <form method="post">
        {% csrf_token %}
        {{ category_form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">{{ category.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
